<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Changer Control</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-color-hover: #0056b3;
            --light-gray: #f8f9fa;
            --gray: #6c757d;
            --dark-gray: #343a40;
            --border-radius: 0.3rem;
            --spacing-unit: 10px; /* Adjusted for smaller popup */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 280px; /* Slightly wider for better spacing */
            margin: 0;
            padding: calc(var(--spacing-unit) * 1.5);
            background-color: #fff;
            color: var(--dark-gray);
            text-align: center;
            line-height: 1.5;
        }

        p {
            margin-top: 0;
            margin-bottom: calc(var(--spacing-unit) * 0.5);
            word-wrap: break-word;
        }
        
        #currentSiteDisplayArea {
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            padding: var(--spacing-unit);
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            border: 1px solid #e9ecef;
        }

        #currentSiteDisplayArea p {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: calc(var(--spacing-unit) * 0.3);
        }
        
        #currentSiteDisplayArea strong {
            font-size: 1rem;
            color: var(--dark-gray);
            display: block; /* Makes it take its own line */
        }
        
        button#toggleExclusionButton {
            width: 100%;
            padding: calc(var(--spacing-unit) * 0.8) var(--spacing-unit);
            font-size: 0.95rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }

        button#toggleExclusionButton:hover {
            background-color: var(--primary-color-hover);
        }
        
        button#toggleExclusionButton:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        .message {
            margin-top: var(--spacing-unit);
            font-size: 0.85em;
            color: var(--gray);
            min-height: calc(var(--spacing-unit) * 2); /* Reserve space to avoid jump */
        }
    </style>
</head>
<body>
    <div id="currentSiteDisplayArea">
        <p>Current site:</p>
        <strong id="currentSiteDisplay">Loading...</strong>
    </div>
    
    <button id="toggleExclusionButton" disabled>Loading...</button>
    <div id="statusMessage" class="message"></div>

    <script src="popup.js"></script>
</body>
</html>
